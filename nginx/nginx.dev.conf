user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

 events {
    worker_connections 1024;
 }
 
 http {
  include mime.types;
  default_type application/octet-stream;

  # required for WebSocket/Upgrade (fixes $connection_upgrade crash)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;
  
  # Global security headers (applies to all locations unless overridden)
  # LOOSENED CSP: Allow 'self', plus unsafe-inline for styles and scripts
  # This makes the parent application (mock_bank) more flexible for dev/modal
  add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" always; 
  add_header X-Frame-Options "SAMEORIGIN" always; 
  add_header X-Content-Type-Options "nosniff" always;
  proxy_hide_header X-Runtime;
  proxy_hide_header X-powered-by;
  
  access_log /var/log/nginx/clinvil.access.log;


  upstream mock_bank {
      server mock_bank:3000;
  }
  upstream finnets {
      # The finnets Next.js app runs internally on container port 3000
      server finnets:3000; 
  }

  server {
    listen 80;
    server_name _;

    # Bank app (main route)
    location / {
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_pass http://mock_bank;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_buffering off;
    }

    # Chatbot iframe route
    location /finnets/ {
    # rewrite: Remove /finnets/ prefix before sending to upstream
    rewrite ^/finnets/(.*)$ /$1 break;
    proxy_pass http://finnets;

    # secret header ONLY nginx knows about, used by finnets/middleware.js
    proxy_set_header X-Internal-Secret "__INTERNAL_SECRET__";

    # required for next.js / HMR / websocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # iframe security: this is the crucial header that keeps finnets protected
    # It ensures the content can ONLY be framed by mock_bank (same origin).
    add_header Content-Security-Policy "frame-ancestors 'self';" always;
    
    proxy_buffering off;
    }
    
    # Redirect /finnets to /finnets/ (important for Next.js relative assets)
    location = /finnets {
        return 301 /finnets/;
    }
  }
}