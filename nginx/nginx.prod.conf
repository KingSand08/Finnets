user  nginx;
worker_processes auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

 events {
    worker_connections 1024;
 }
 
 http {
  include mime.types;
  default_type application/octet-stream;

  # required for WebSocket/Upgrade (fixes $connection_upgrade crash)
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  sendfile on;
  keepalive_timeout 65;
  server_tokens off;
  
  # Increase buffer sizes to handle large headers/cookies
  client_header_buffer_size 4k;
  large_client_header_buffers 4 16k;
  client_body_buffer_size 128k;
  
  # Global security headers (applies to all locations unless overridden)
  # Note: CSP is set per-location to avoid blocking iframe modal
  add_header X-Content-Type-Options "nosniff" always;
  proxy_hide_header X-Runtime;
  proxy_hide_header X-powered-by;
  
  access_log /var/log/nginx/clinvil.access.log;


  upstream mock_bank {
      server mock_bank:3000;
  }
  upstream finnets {
      # The finnets Next.js app runs internally on container port 3001
      server finnets:3001; 
  }

  server {
    listen 80;
    server_name _;

    # Icons requested from iframe without /finnets prefix
    # Proxy directly to finnets - the path /icons/home.svg will be sent as-is
    location /icons {
      proxy_pass http://finnets;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Internal-Secret "__INTERNAL_SECRET__";
      proxy_http_version 1.1;
      proxy_buffering off;
    }

    # Bank app (main route)
    location / {
      # Increase proxy buffer sizes for large headers/cookies
      proxy_buffer_size 4k;
      proxy_buffers 4 32k;
      proxy_busy_buffers_size 64k;
      
      # CSP for mock_bank - allows framing for iframe modal
      # unsafe-eval is required for Next.js development mode with Turbopack
      add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; frame-src 'self'; img-src 'self' data:;" always;
      add_header X-Frame-Options "SAMEORIGIN" always;
      
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_pass http://mock_bank;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_buffering off;
    }

    # Finnets Next.js assets (_next directory)
    location /finnets/_next/ {
      rewrite ^/finnets/(.*)$ /$1 break;
      proxy_pass http://finnets;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Internal-Secret "__INTERNAL_SECRET__";
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_buffering off;
    }

    # Finnets static assets (icons, images) - both /finnets/icons/ and /icons/
    location /finnets/icons/ {
      rewrite ^/finnets/(.*)$ /$1 break;
      proxy_pass http://finnets;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Internal-Secret "__INTERNAL_SECRET__";
      proxy_http_version 1.1;
      proxy_buffering off;
    }

    # Finnets API routes (must come before /finnets/ to catch API calls)
    location /finnets/api/ {
      rewrite ^/finnets/api/(.*)$ /api/$1 break;
      proxy_pass http://finnets;
      proxy_set_header Host $http_host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $http_host;
      proxy_set_header X-Internal-Secret "__INTERNAL_SECRET__";
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_buffering off;
    }

    # Chatbot iframe route
    location /finnets/ {
    # Rewrite: Remove /finnets/ prefix before sending to upstream
    # Next.js without basePath expects requests without the prefix
    rewrite ^/finnets/(.*)$ /$1 break;
    
    # Increase proxy buffer sizes for large headers/cookies
    proxy_buffer_size 4k;
    proxy_buffers 4 32k;
    proxy_busy_buffers_size 64k;
    
    # Standard proxy headers
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $http_host;
    
    # Proxy to finnets (rewritten path will be used)
    proxy_pass http://finnets;

    # secret header ONLY nginx knows about, used by finnets/middleware.js
    proxy_set_header X-Internal-Secret "__INTERNAL_SECRET__";

    # required for next.js / HMR / websocket
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    
    # iframe security: this is the crucial header that keeps finnets protected
    # It ensures the content can ONLY be framed by mock_bank (same origin).
    add_header Content-Security-Policy "frame-ancestors 'self';" always;
    
    proxy_buffering off;
    }
    
    # Redirect /finnets to /finnets/ (important for Next.js relative assets)
    location = /finnets {
        return 301 /finnets/;
    }
  }
}